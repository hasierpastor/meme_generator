<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid">
      <h1 class="text-center">Welcome to the meme generator!</h1>
      <h5 class="text-center">Fill out the form and let the memes appear before your eyes <i class="em em-wink"></i> </h5>
    </div>
    <form id="queryForm">
        <div class="row form-group">
          <label for="name" class="col-2 col-form-label text-center">Meme URL:</label>
          <input type="text" class="col-10 form-control" id="url" placeholder="Please enter the URL for your meme">
        </div>
        <div class="row form-group">
          <label for="name" class="col-2 col-form-label text-center">Text Top:</label>
          <input type="text" class="col-10 form-control" id="top-text" placeholder="(Optional) Please enter the text you want to place at the top of your meme">
        </div>
        <div class="row form-group">
          <label for="name" class="col-2 col-form-label text-center">Text Bottom:</label>
          <input type="text" class="col-10 form-control" id="bottom-text" placeholder="(Optional) Please enter the text you want to place at the bottom of your meme">
        </div>
        <div class="row justify-content-end">
        <button type="button" id="queryBtn" class="btn btn-primary btn-lg">Add meme</button>
        </div>
    </form>
    </div>
    <div class="container-fluid" id="meme-container">
    </div>
  <script src="script.js"></script>
</body>
</html>
